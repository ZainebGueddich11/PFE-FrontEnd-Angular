<div class="col-md-12" >
    <div class="card card-container"  style="width: 400px; margin-left: 18px;">
      <img
        id="profile-img"
        src="../../../assets/img/login.png"
        class="profile-img-card"
        style="width: 90px; margin-left: 150px;"
      />
      <form
        *ngIf="!isLoggedIn"
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate
       
      >
        <div class="form-group">
          <label for="username" style="margin-left: 10px;">Nom d'utilisateur</label>
          <input
            type="text"
            class="form-control"
            name="username"
            [(ngModel)]="form.username"
            required
            #username="ngModel"
          />
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="f.submitted && username.invalid"
          >
          Nom d'utilisateur est obligatoire!
          </div>
        </div>
        <div class="form-group">
          <label for="password" style="margin-left: 10px;">Mot de passe</label>
          <input
            type="password"
            class="form-control"
            name="password"
            [(ngModel)]="form.password"
            required
            minlength="6"
            #password="ngModel"
          />
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="f.submitted && password.invalid"
          >
            <div *ngIf="password.errors.required">Mot de passe est obligatoire</div>
            <div *ngIf="password.errors.minlength">
              Le mot de passe doit être au moins de 6 caractères            </div>
          </div>
        </div>
        <div class="form-group" >
          <button class="btn btn-primary btn-block" style="width: 150px; text-align: center;margin-left: 130px;">
            Connexion          
          </button>
        </div>
        <div class="form-group">
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="f.submitted && isLoginFailed"
          >
          Échec de la connexion: {{ errorMessage }}
          </div>
        </div>
      </form>
      <!--<div class="alert alert-success" *ngIf="isLoggedIn">
        <a class="nav-link" routerLink='/menu' routerLinkActive='active' >Menu</a>
        </div>-->
  </div>
